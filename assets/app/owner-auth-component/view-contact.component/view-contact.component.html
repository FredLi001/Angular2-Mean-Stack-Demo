

<div class="container">
    <h2>Contact List</h2>
    <h3>Click detail button to see past bookings</h3>
    <div class="row spacing"></div>
    <div class="row spacing"></div>
    <table class="table  table-hover">
        <thead>
        <tr>
            <th>Username</th>
            <th>Contact</th>
            <th>Booking History</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of this.uniqNames;let i = index"
            [ngClass]="{'active':i%15==0||i%15==1||i%15==2,
            'success': i%15==3||i%15==4||i%15==5,
            'danger':i%15==6||i%15==7||i%15==8,
            'info': i%15==9||i%15==10||i%15==11,
            'warning': i%15==12||i%15==13||i%15==14
            }">
            <td>{{item}}</td>

            <td><button class="btn btn-primary" (click)="onContact(item)" data-toggle="modal" data-target="#myModal1">Contact</button>
            </td>

            <td><button class="btn btn-primary" (click)="onDetail(item)" data-toggle="modal" data-target="#myModal">History</button></td>
        </tr>

        </tbody>
    </table>
</div>

<!-- Modal history-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Past Booking</h4>
            </div>
            <div class="modal-body">



                <table class="table  table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of this.his;let i = index"
                        [ngClass]="{'active':i%5==0,
            'success': i%5==1,
            'danger':i%5==2,
            'info': i%5==3,
            'warning':i%5==4
            }">
                        <td>{{item.date}}</td>

                        <td>{{item.time}}</td>
                        </tr>

                    </tbody>
                </table>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal contact-->
<div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header alert-info">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Contact Detail</h4>
            </div>
            <div class="modal-body">

                <p><strong>UserName: </strong>{{this.userName}}</p>
                <p><strong>Tel: </strong></p><p *ngFor="let i of this.contacts">{{i}}</p>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
