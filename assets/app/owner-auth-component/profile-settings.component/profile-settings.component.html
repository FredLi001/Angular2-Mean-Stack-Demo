<div class="container">
    <h2>Profile & Settings</h2>
   <div class="row spacing"></div>
    <div class="row spacing"></div>
    <h3><strong>Restaurant Name:         &emsp; </strong>{{this.name}}</h3>
    <div class="row spacing"></div>
    <h3><strong>Restaurant Contact:      &emsp; </strong>{{this.contact}}</h3>
    <div class="row spacing"></div>
    <h3><strong>Restaurant Email:        &emsp; </strong>{{this.email}}</h3>
    <div class="row spacing"></div>
    <h3><strong>Restaurant Address:      &emsp; </strong>{{this.address}}</h3>
    <div class="row spacing"></div>
    <button class="btn btn-success" (click)="this.showF=!this.showF">Update</button>

    <div class="row spacing"></div>
    <div class="row spacing"></div>
    <div *ngIf="this.showF">
        <form (ngSubmit)="onSubmit2(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">Restaurant Name</label>
                <input type="text" id="name" class="form-control"
                       name="name"
                       required ngModel>
            </div>

            <div class="form-group">
                <label for="contact">Restaurant Contact</label>
                <input type="number" id="contact" class="form-control" name="contact" required ngModel>
            </div>

            <div class="form-group">
                <label for="email">Restaurant Email</label>
                <input type="email" id="email" class="form-control" name="email" required ngModel>
            </div>

            <div class="form-group">
                <label for="address">Restaurant Address</label>
                <input type="text" id="address" class="form-control" name="address" required ngModel>
            </div>
            <button class="btn btn-success" style="margin-left:168px;" type="submit" (click)="onUpdate(f)"
                    [disabled]="f.invalid">Submit</button>
            <button class="btn btn-danger"  type="button" (click)="this.showF=!this.showF">Cancel</button>
        </form>
</div>
</div>
